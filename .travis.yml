---
dist: xenial
sudo: required
language: python
services:
  - docker
matrix:
  fast_finish: true
python:
  - "3.7"

cache: pip

before_script:
  - cd ../
  - mv ansible-role-php-mcrypt daixijun.php-mcrypt
  - cd daixijun.php-mcrypt

install:
  - pip install ansible molecule docker

script:
  - molecule test

notifications:
  email: false
  webhooks:
    - https://galaxy.ansible.com/api/v1/notifications/
